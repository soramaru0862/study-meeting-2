<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>モーダルウィンドウ</title>
  <script src="https://kit.fontawesome.com/4d60fe16e7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="modal.css">
</head>
<body>
  <div id="modal" class="modal">
    <div class="modal-inner">
      <div id="modal_close" class="modal-close">
        <i class="fas fa-times"></i>
      </div>
      <img src="img_1.jpg" alt="画像">
    </div>

    <div id="modal_background" class="modal-background"></div>
  </div>

  <button id="modal_show">画像を表示</button>

  <script src="modal.js"></script>
</body>
</html>
